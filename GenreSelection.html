              <script>
                    var bleep = new Audio();

<body>


    <header class="selectionHeader">MovieNight</header>

    <div class="Genres">

    <div>
        <img src="popcorn.gif" width="200px" height="200px" align="right" onmousedown="jungle.pause()" />
